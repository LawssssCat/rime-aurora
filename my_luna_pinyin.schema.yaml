# luna_pinyin.custom.yaml
#
# 部署位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#
#
# 注意：本補靪適用於所有朙月拼音系列方案（「朙月拼音」、「朙月拼音·简化字」、「朙月拼音·臺灣正體」、「朙月拼音·語句流」）。
# 只須將本 custom.yaml 的前面名字改爲對應的輸入方案名字然後放入用戶文件夾重新部署即可。如 luna_pinyin_simp.custom.yaml。
# 雙拼用戶請使用 double_pinyin.custom.yaml。
#
#
# 附朙月拼音系列方案與其對應的 id 一覽表：
# 輸入方案	id
# 朙月拼音	luna_pinyin
# 朙月拼音·简化字	luna_pinyin_simp
# 朙月拼音·臺灣正體	luna_pinyin_tw
# 朙月拼音·語句流	luna_pinyin_fluency
#
# 配置含义：
# https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md
#
# 【change log】
# 1. 2022/08/25
#    关键词：emoji_suggestion
#    相关链接：
#      1. https://github.com/LoganJC/rime-setting
#      2. https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md#%E4%BA%94simplifier
#
# 2. 2022/08/25
#    rq输出日期、sj输出时间
#    参考：
#      https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md#%E7%A4%BA%E4%BE%8B-9
#      https://www.zhihu.com/question/268770492/answer/2190114796
#    已知问题：
#      /@next => /+ | https://github.com/rime/home/issues/1116

schema:
  schema_id: my_luna_pinyin
  name: （个人）朙月拼音
  version: "0.24"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    reset: 1
    states: [ "❌️ emoji suggestion off", "😁️ emoji suggestion on" ] # 0为关闭、1为开启
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@time_translator # 时间
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier@emoji_suggestion # 表情
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra: # 【朙月拼音】模糊音定製模板 来源：https://gist.github.com/lotem/2320943
    - erase/^xx$/                      # 第一行保留

    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
    - derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
    - derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh

    - derive/^n/l/                     # n => l
    - derive/^l/n/                     # l => n

    # 這兩組一般是單向的
    # - derive/^r/l/                     # r => l

    # - derive/^ren/yin/                 # ren => yin, reng => ying
    # - derive/^r/y/                     # r => y

    # 下面 hu <=> f 這組寫法複雜一些，分情況討論
    # - derive/^hu$/fu/                  # hu => fu
    # - derive/^hong$/feng/              # hong => feng
    # - derive/^hu([in])$/fe$1/          # hui => fei, hun => fen
    # - derive/^hu([ao])/f$1/            # hua => fa, ...

    # - derive/^fu$/hu/                  # fu => hu
    # - derive/^feng$/hong/              # feng => hong
    # - derive/^fe([in])$/hu$1/          # fei => hui, fen => hun
    # - derive/^f([ao])/hu$1/            # fa => hua, ...

    # 韻母部份
    - derive/^([bpmf])eng$/$1ong/      # meng = mong, ...
    - derive/([ei])n$/$1ng/            # en => eng, in => ing
    - derive/([ei])ng$/$1n/            # eng => en, ing => in

    # 樣例足夠了，其他請自己總結……

    # 反模糊音？
    # 誰說方言沒有普通話精確、有模糊音，就能有反模糊音。
    # 示例爲分尖團的中原官話：
    - derive/^ji$/zii/   # 在設計者安排下鳩佔鵲巢，尖音i只好雙寫了
    - derive/^qi$/cii/
    - derive/^xi$/sii/
    - derive/^ji/zi/
    - derive/^qi/ci/
    - derive/^xi/si/
    - derive/^ju/zv/
    - derive/^qu/cv/
    - derive/^xu/sv/
    # 韻母部份，只能從大面上覆蓋
    - derive/^([bpm])o$/$1eh/          # bo => beh, ...
    - derive/(^|[dtnlgkhzcs]h?)e$/$1eh/  # ge => geh, se => sheh, ...
    - derive/^([gkh])uo$/$1ue/         # guo => gue, ...
    - derive/^([gkh])e$/$1uo/          # he => huo, ...
    - derive/([uv])e$/$1o/             # jue => juo, lve => lvo, ...
    - derive/^fei$/fi/                 # fei => fi
    - derive/^wei$/vi/                 # wei => vi
    - derive/^([nl])ei$/$1ui/          # nei => nui, lei => lui
    - derive/^([nlzcs])un$/$1vn/       # lun => lvn, zun => zvn, ... 
    - derive/^([nlzcs])ong$/$1iong/    # long => liong, song => siong, ...
    # 這個辦法雖從拼寫上做出了區分，然而受詞典制約，候選字仍是混的。
    # 只有真正的方音輸入方案纔能做到！但「反模糊音」這個玩法快速而有效！

    # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
    - abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
    - abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）

    # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
    # - derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
    # - derive/^([jqxy])u/$1v/           # ju = jv,
    - derive/un$/uen/                  # gun = guen,
    - derive/ui$/uei/                  # gui = guei,
    - derive/iu$/iou/                  # jiu = jiou,

    # 自動糾正一些常見的按鍵錯誤
    - derive/([aeiou])ng$/$1gn/        # dagn => dang 
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
    - derive/ong$/on/                  # zhonguo => zhong guo
    - derive/ao$/oa/                   # hoa => hao
    - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian

translator:
  dictionary: luna_pinyin.extended
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  contextual_suggestions: true # 是否使用語言模型優化輸出結果〔需配合grammar使用〕
  # max_homophones: 7 # 最大同音簇長度〔需配合grammar使用〕
  # translator/max_homographs: 7 # 最大同形簇長度〔需配合grammar使用〕

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 載入朙月拼音擴充詞庫
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/
    - xform/([nljqxyzcs])v/$1ü/ # 分尖團後 v => ü 的改寫條件也要相應地擴充：

punctuator:
  import_preset: symbols
  ##########################################################
  # 优化字符输入：自定义快捷符号输入
  symbols:
    "/fx": [↑, ↓, ←, →]
    "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒]
    "/xh": [＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
    "/dq": [🌍, 🌎, 🌏, 🌐, 🌑, 🌒, 🌓, 🌔, 🌕, 🌖, 🌗, 🌘]
    "/sg": [🍇, 🍉, 🍌, 🍍, 🍎, 🍏, 🍑, 🍒, 🍓, 🍗, 🍦, 🎂, 🍺, 🍻]
    "/dw": [🙈️, 🐵, 🐈, 🐷, 🐨, 🐼, 🐾, 🐔, 🐬, 🐠, 🦋]
    "/bq": [😎, 😍, 😋, 😘, 😗, 😉, 😊, 😆, 😃, 😄, 😀, 😁, 😅, 😂, 😭️, 😱️, 😇️, 🙃️, 🤔️, 😈️, 💊️, 💯️, 💩️]
    "/ss": [💪, 👈, 👉, 👆, 👇, ✋, 👌, 👍, 👎, ✊, 👊, 👋, 👏, 👐]
  half_shape:
    "#": "#"
    "*": "*"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "="
    "/": ["/", "÷",]
    '\': "、"
    "_" : "──"
    "'": {pair: ["「", "」"]}
    "[": ["【", "["]
    "]": ["】", "]"]
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "<": ["《", "〈", "«", "<"]
    ">": ["》", "〉", "»", ">"]
  ##########################################################

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    html: "^<[a-z]+>$"
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

emoji_suggestion:
  opencc_config: emoji.json # 位于 %rime_dir%/opencc/ 的字符转换配置文件
  option_name: emoji_suggestion # 对应 switches 中的 name
  # tips: all # 字符转换范围

grammar:
  language: zh-hant-t-essay-bgw