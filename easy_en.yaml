# encoding: utf-8
---
patch:
  schema/dependencies/@next: easy_en
  engine/translators/+: 
    - table_translator@easy_en
  easy_en:
    __include: easy_en.schema:/translator
    enable_completion: true # 是否启用英文输入联想补全
    enable_sentence: true # 混输时不出现带有图案的英文
    initial_quality: -1 # 英文候选词的位置, 数值越大越靠前
  # recognizer/patterns/uppercase: ''
  speller/alphabet:
    __include: easy_en.schema:/speller/alphabet
