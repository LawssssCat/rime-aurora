  enable_completion: true # 是否启用英文输入联想补全
  enable_sentence: false # 混输时不出现带有图案（太极/陰陽魚符号 “☯️” ）的英文
  # initial_quality: -1 # 英文候选词的位置, 数值越大越靠前
  initial_quality: -0.618 
  spelling_hints: 9
  tips: 〔英文〕
  tag: easy_en
  prefix: "/"
