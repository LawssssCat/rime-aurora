---
name: my_luna_pinyin
version: "2015.12.02"
sort: by_weight
use_preset_vocabulary: true
#此處爲明月拼音擴充詞庫（基本）默認鏈接載入的詞庫，有朙月拼音官方詞庫、明月拼音擴充詞庫（漢語大詞典）、明月拼音擴充詞庫（詩詞）、明月拼音擴充詞庫（含西文的詞彙）。如果不需要加載某个詞庫請將其用「#」註釋掉。
#雙拼不支持 luna_pinyin.cn_en 詞庫，請用戶手動禁用。

import_tables:
  - luna_pinyin
  - dict/luna_pinyin.basis               # 基础词汇
  - dict/luna_pinyin.chat                # 对话（常用）
  - dict/luna_pinyin.classical           # 古文
  - dict/luna_pinyin.cn_en               # 中英字母混用
  - dict/luna_pinyin.computer            # 计算机
  - dict/luna_pinyin.entertainment       # 娱乐
  - dict/luna_pinyin.essay
  - dict/luna_pinyin.gd                  # 粤语
  - dict/luna_pinyin.mingxing            # 明星
  - dict/luna_pinyin.name                # 名字
  - dict/luna_pinyin.net                 # 网络热词
  - dict/luna_pinyin.place               # 地点
  - dict/luna_pinyin.popular             # 网络热词
  - dict/luna_pinyin.shopping            # 购物
  - dict/luna_pinyin.stack               # 堆叠词（如：焱）
  - dict/luna_pinyin.website             # 网站
...
