patch:
  # 优化字符输入：自定义快捷符号输入
  punctuator/half_shape/+:
    "#": "#"
    "*": "*"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "="
    "/": ["/", "÷",]
    '\': "、"
    "_" : "──"
    # "'": {pair: ["「", "」"]}
    "[": ["【", "〖", "[", "『", "「", "〔"]
    "]": ["】", "〗", "]", "』", "」", "〕"]
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "<": ["《", "〈", "«", "<"]
    ">": ["》", "〉", "»", ">"]
    '|' : [ '|', ｜, '§', '¦', '‖', ·, ・]