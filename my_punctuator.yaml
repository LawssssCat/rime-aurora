patch:
  # 优化字符输入：自定义快捷符号输入
  punctuator/full_shape/+:
    "`": 
      - "｀"
      - "．" # 間隔號 全
  punctuator/half_shape/+:
    "#": "#"
    "*": "*"
    "`": 
      - "`"
      - "‸"
      - "·" # 間隔號 中國大陸 GB2312 標準「·」[U+00B7]
      - "‧" # 間隔號 台灣 Big5 標準「‧」[U+2027]
    "~": "~"
    "@": "@"
    "=": "="
    "/": ["/", "÷",]
    '\': "、"
    "_" : "──"
    # "'": {pair: ["「", "」"]}
    "[": ["【", "〖", "[", "『", "「", "〔"]
    "]": ["】", "〗", "]", "』", "」", "〕"]
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "<": ["《", "〈", "«", "<"]
    ">": ["》", "〉", "»", ">"]
    '|' : [ '|', ｜, '§', '¦', '‖', ·, ・]